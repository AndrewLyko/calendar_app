<h2>Sign up</h2>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>

</form>

<script>

    const form = document.querySelector('form')
    window.addEventListener('keyup', (event) => {
        if (event.key === 'Enter') {
        form.submit();
        }
    })

</script>
